session_name: search-attack-hyperparams
windows:
  - window_name: 1_win
    layout: even-vertical
    shell_command_before:
      - cd /home/ubuntu/Projects/pnml_adv2
      - conda activate pnml_adv3
    panes:
      - shell_command:
        - CUDA_VISIBLE_DEVICES=0 python ./src/eval.py -t mnist_adversarial -p ./src/parameters/mnist_params_take_best_bpda.json -o results/MNIST/Adaptive/mnist_params_take_best_bpda
        - CUDA_VISIBLE_DEVICES=0 python ./src/eval.py -t mnist_adversarial -p ./src/parameters/mnist_params_take_best_eot_bpda.json -o results/MNIST/Adaptive/mnist_params_take_best_eot_bpda
        - CUDA_VISIBLE_DEVICES=0 python ./src/eval.py -t cifar_adversarial -p ./src/parameters/cifar_params_pgd_take_best_no_pnml.json -o results/cifar/Adaptive/cifar_params_pgd_take_best_no_pnml
        - CUDA_VISIBLE_DEVICES=0 python ./src/eval.py -t cifar_adversarial -p ./src/parameters/cifar_params_pgd_take_best.json -o results/cifar/Adaptive/cifar_params_pgd_take_best
      - shell_command:
        - CUDA_VISIBLE_DEVICES=1 python ./src/eval.py -t cifar_adversarial -p ./src/parameters/cifar_params_pgd_take_best_bpda.json -oresults/cifar/Adaptive/cifar_params_pgd_take_best_bpda
      - shell_command:
        - CUDA_VISIBLE_DEVICES=2 python ./src/eval.py -t cifar_adversarial -p ./src/parameters/cifar_params_eot_bpda.json -f 0 -l 4999 -o results/cifar/Adaptive/cifar_params_eot_bpda_0
      - shell_command:
        - CUDA_VISIBLE_DEVICES=3 python ./src/eval.py -t cifar_adversarial -p ./src/parameters/cifar_params_eot_bpda.json -f 5000 -l 9999 -o results/cifar/Adaptive/cifar_params_eot_bpda_1

